<section layout:fragment="banner" class="section-main bg padding-y-sm">
	<div class="container bg-white">
		<div class="card">
			<div class="card-body">
				<div class="row row-sm row-eq-height">
					<aside class="aside-menu col-lg-3 col-sm-0">
						<h5 style="padding-left: 14px;" class="text-uppercase">Danh mục loại sản phẩm</h5>
						<ul class="menu-category">
							<li ng-repeat="category in categories" ng-include="'categoryTree'"></li>
							<script type="text/ng-template" id="categoryTree">
								<a class="color-link" style="font-size:17.29px" th:href="@{/tim-kiem?cate={{category.id}}}" ng-click="getCate(category.id)" >{{ category.name }}</a>
								<ul ng-if="category.categories" class="submenu" style="width: 100%;">
									<li ng-repeat="category in category.categories" ng-include="'categoryTree'">     
									</li>
								</ul>
							</script>
						</ul>
					</aside> <!-- col.// -->
					<aside class="col-lg-6 col-sm-12">
						<div id="carousel2_indicator" class="carousel slide carousel-fade" data-ride="carousel">
							<div class="carousel-inner">
								<div class="carousel-item" ng-class='{active:$first}' ng-repeat="banner in banners">
									<img class="d-block w-100" height="317px" ng-src="{{ banner.image }}" alt="First slide">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carousel2_indicator" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carousel2_indicator" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div> 
					</aside>
					<aside class="col-lg-3 col-sm-12">
						<h6 class="title-bg" style="background-color: #6eb440;"> Nhà cung cấp tốt nhất</h6>
						<div style="height:280px;">
							<figure class="itemside has-bg border-bottom" style="height: 33%;">
								<img class="img-bg" style="border-radius: 50% !important; margin-bottom: 8px;" src="/images/greenwithme.png" height="80" width="80">
								<figcaption class="p-2">
									<h6 class="title" style="color:#6eb440;">Green with mee</h6>
									<a href="/tim-kiem?producer=1">Xem sản phẩm</a>
								</figcaption>
							</figure>
				
							<figure class="itemside has-bg border-bottom" style="height: 33%;">
								<img class="img-bg" style="border-radius: 50% !important; margin-bottom: 8px;" src="https://www.greenmesmoothies.com/wp-content/themes/greenme-wp-theme/build/img/GreenMeSmoothies_Logo.svg" height="80" width="80">
								<figcaption class="p-2">
									<h6 class="title" style="color:#6eb440;">GreenMe Smoothies</h6>
									<a href="/tim-kiem?producer=3">Xem sản phẩm</a>
								</figcaption>
							</figure>
							
							<figure class="itemside has-bg border-bottom" style="height: 33%;">
								<img class="img-bg" style="border-radius: 50% !important; margin-bottom: 8px;" src="https://www.onghutco.com/uploads/8/9/0/5/8905367/published/w_34.png" height="80" width="80">
								<figcaption class="p-2">
									<h6 class="title" style="color:#6eb440;">Cửa hàng 3T</h6>
									<a href="/tim-kiem?producer=2">Xem sản phẩm</a>
								</figcaption>
							</figure>
							
						</div>
					</aside>
					</div>
				</div>
			</div>
		</div>
</section>
