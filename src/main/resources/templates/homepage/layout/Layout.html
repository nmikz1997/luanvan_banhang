<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Bootstrap-ecommerce by Vosidiy">
	
	<title>Bootstrap ecommerce UI KIT - Alibaba example html template </title>

	<!-- jQuery -->
	<script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>

	<!-- Bootstrap4 files-->
	<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>

	<!-- Font awesome 5 -->
	<link th:href="@{/fonts/fontawesome/css/fontawesome-all.min.css}" type="text/css" rel="stylesheet">

	<!-- plugin: owl carousel  -->
	<link th:href="@{/plugins/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
	<link th:href="@{/plugins/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">
	<script th:src="@{/plugins/owlcarousel/owl.carousel.min.js}"></script>

	<!-- custom style -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
	<link th:href="@{/css/ui.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/css/responsive.css}" rel="stylesheet"/>
	<link th:href="@{/css/custom-home.css}" rel="stylesheet" type="text/css" />
	<style type="text/css">
			.card{
				border: none;
				border-radius: 0;
			}
			.price-new{
		    	color: #6eb440;
			}
			.card-product .title{
				font-size: 15px;
    			color: #777;
    			height: 38%;
    		}
    		.text-uppercase{
    			color: #6eb440;
    		}
    		.jq-ry-container{
    			padding:0;
    		}
    		.menu-category li{
    			border-bottom:none;
    		}
    		.text-success {
    			color:#6eb440 !important;
    		}
			
			.btn-success {
			    color: #fff;
			    background-color: #6eb440;
			    border-color: #6eb440;
			}
			
			.btn-success:hover {
			    color: #fff;
			    background-color: #6eb440;
			    border-color: #6eb440;
			}
			.row-sm > [class^="col"] {
			    padding-left: 4px;
			    padding-right: 4px;
			}
			.card-product .info-wrap {
				border:none;
			}
			.jq-ry-container>.jq-ry-group-wrapper>.jq-ry-group, .jq-ry-container>.jq-ry-group-wrapper>.jq-ry-group.jq-ry-rated-group{
				z-index: 0;
			}
	</style>
	
	<section layout:fragment="css"></section>
</head>

<body ng-app="homepage">
  <div class="bg-loadding"></div>
  <header layout:replace="homepage/layout/header :: header"></header>

  <!-- ========================= SECTION MAIN ========================= -->
  <section layout:fragment="content"></section>
  <!-- ========================= SECTION main ========================= -->

  <footer layout:replace="homepage/layout/footer :: footer"></footer>
  <script th:src="@{/bower_components/angular/angular.js}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-sanitize.js"></script>
  <script th:src="@{/js/ngCart.js}"></script>
  <script th:src="@{/js/script.js}" type="text/javascript"></script>
  <script th:src="@{/app/app.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <section layout:fragment="script"></section>
</body>
</html>
