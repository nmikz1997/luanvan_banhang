<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/Layout}">
<head>
  <title>Quản lý khuyến mãi</title>
</head>
<section layout:fragment="css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/css/bootstrap-select.min.css" />
</section>
<body>
  <section layout:fragment="content">
    <div class="container-fluid" ng-controller="PromotionController">
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Quản lý khuyến mãi</h1>
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Danh sách khuyến mãi</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Tên khuyến mãi</th>
                      <th>Giá trị khuyến mãi</th>
                      <th>Ngày bắt đầu</th>
                      <th>Kết thúc</th>
                      <th>
	                      <a href="#" class="btn btn-success" ng-click="modal('add')">
	                      	Thêm khuyến mãi
	                      </a>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat = "obj in data">
                      <td>{{ obj.name }}</td>
                      <td>{{ obj.saleOff }} %</td>
                      <td>{{ obj.dayStart | date:"MM/dd/yyyy" :'UTC'}}</td>
                      <td>{{ obj.dayEnd | date:"MM/dd/yyyy" :'UTC'}}</td>
                      <td align="center">
	                      <a href="#" ng-click="modal('edit',obj.id)" class="btn btn-warning" title="Chỉnh sửa thông tin khuyến mãi" />
	                      <i class="fas fa-edit"></i>
	                      </a>
	                      <!-- <a href="#" ng-click="confirmDelete(obj.id)" class="btn btn-danger" title="Xóa khuyến mãi">
	                      <i class="fas fa-trash"></i>
	                      </a> -->
                      </td>
                    </tr>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">{{frmTitle}}</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form name="frmobj" class="form-horizontal">
							<div class="form-group">
								<label for="name" class="col-form-label">Tên khuyến mãi:</label><span id="helpBlock2" class="help-block" ng-show="frmobj.name.$error.required">*</span>
								<input type="text" class="form-control" id="name" name="name" ng-model="obj.name" ng-required="true"/>
							</div>
							<div class="form-group">
								<label for="name" class="col-form-label">Giá trị khuyến mãi:</label><span id="helpBlock2" class="help-block" ng-show="frmobj.name.$error.required">*</span>
								<input type="number" class="form-control" min="1" max="99" id="name" name="name" ng-model="obj.saleOff" ng-required="true"/>					
							</div>
							<div class="form-group">
								<label for="name" class="col-form-label">Ngày bắt đầu:</label><span id="helpBlock2" class="help-block" ng-show="frmobj.name.$error.required">*</span>
								<input type="datetime-local" class="form-control" id="name" name="name" ng-model="obj.dayStart" ng-required="true"/>					
							</div>
							<div class="form-group">
								<label for="name" class="col-form-label">Ngày kết thúc:</label><span id="helpBlock2" class="help-block" ng-show="frmobj.name.$error.required">*</span>
								<input type="datetime-local" class="form-control" id="name" name="name" ng-model="obj.dayEnd" ng-required="true"/>					
							</div>
							<div class="form-group">
								<label for="mota"class="col-form-label">Sản phẩm:</label><span id="helpBlock2" class="help-block" ng-show="frmobj.derciption.$error.required">*</span>
								<select multiple class="form-control selectpicker" data-live-search="true" data-size="3" ng-model="obj.products" ng-options="obj.id as obj.name for obj in products" required=""></select>
							</div>
							<div class="form-group">
								<label for="mota"class="col-form-label">Mô tả:</label><span id="helpBlock2" class="help-block" ng-value="akasdk" ng-show="frmobj.derciption.$error.required">*</span>
								<textarea class="form-control" id="derciption" name="derciption" ng-model="obj.decription"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-disabled="frmobj.$invalid" ng-click="save(state,obj.id)">Gửi</button>
					</div>
				</div>
			</div>
		</div>
	</div>
  </section>
  <section layout:fragment="script">
  	<script th:src="@{/app/promotion.js}"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/js/bootstrap-select.min.js"></script>
  </section>
</body>
</html>
